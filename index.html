<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <div class="bg"></div>
  <div class="wrapper">
    <header>
      <div class="header-summary">
        <h2>Social Media Dashboard</h2>
        <p>Total Followers: 23,004</p>
      </div>

      <div class="dark-mode-toggle">
        <p>Dark Mode</p> 
        <label class="switch">
          <input type="checkbox" class="toggle">
          <small class="slider round"></small>
        </label>
      </div>
    </header>

    <main>
      <section class="sm-summary">
        <div class="sm-summary-item" id="facebook">
          <label class="network">
            <img src="images/icon-facebook.svg" alt="social-icon">
            <p class="username">@nathanf</p>
          </label>
          <p class="num-followers"><span class="num">1987</span> followers</p>
          <lablel class="stats">
            <img src="images/icon-up.svg" alt="social-stats">
            <p class="up">12 Today</p>
          </lablel>
        </div>
        <div class="sm-summary-item" id="twitter">
          <label class="network">
            <img src="images/icon-twitter.svg" alt="social-icon">
            <p class="username">@nathanf</p>
          </label>
          <p class="num-followers"><span class="num">1044</span> followers</p>
          <lablel class="stats">
            <img src="images/icon-up.svg" alt="social-stats">
            <p class="up">99 Today</p>
          </lablel>
        </div>
        <div class="sm-summary-item" id="instagram">
          <div id="insta-container">
          <label class="network">
            <img src="images/icon-instagram.svg" alt="social-icon">
            <p class="username">@realnathanf</p>
          </label>
          <p class="num-followers"><span class="num">11k</span> followers</p>
          <lablel class="stats">
            <img src="images/icon-up.svg" alt="social-stats">
            <p class="up">1099 Today</p>
          </lablel>
        </div>
        </div>
        <div class="sm-summary-item" id="youtube">
          <label class="network">
            <img src="images/icon-youtube.svg" alt="social-icon">
            <p class="username">Nathan F.</p>
          </label>
          <p class="num-followers"><span class="num">8239</span> subscribers</p>
          <lablel class="stats">
            <img src="images/icon-down.svg" alt="social-stats">
            <p class="down">144 Today</p>
          </lablel>
        </div>
      </section>
      <section class="overview">
        <h3>Overview - Today</h3>
        <div class="sm-overview">
          <div class="sm-overview-item">
            <label class="first-line">
              <p class="views">Page Views</p>
              <img src="images/icon-facebook.svg" alt="social-icon">
            </label>
            <lablel class="second-line">
              <span class="min-num">87</span>

              <label class="stats-min">
                <img src="images/icon-up.svg" alt="social-stats">
                <p class="up">3%</p>
              </label>
            </lablel>
          </div>

          <div class="sm-overview-item">
            <label class="first-line">
              <p class="views">Likes</p>
              <img src="images/icon-facebook.svg" alt="social-icon">
            </label>
            <lablel class="second-line">
              <span class="min-num">52</span>

              <label class="stats-min">
                <img src="images/icon-down.svg" alt="social-stats">
                <p class="down">2%</p>
              </label>
            </lablel>
          </div>

          <div class="sm-overview-item">
            <label class="first-line">
              <p class="views">Likes</p>
              <img src="images/icon-instagram.svg" alt="social-icon">
            </label>
            <lablel class="second-line">
              <span class="min-num">5462</span>

              <label class="stats-min">
                <img src="images/icon-up.svg" alt="social-stats">
                <p class="up">2257%</p>
              </label>
            </lablel>
          </div>

          <div class="sm-overview-item">
            <label class="first-line">
              <p class="views">Profile Views</p>
              <img src="images/icon-instagram.svg" alt="social-icon">
            </label>
            <lablel class="second-line">
              <span class="min-num">52k</span>

              <label class="stats-min">
                <img src="images/icon-up.svg" alt="social-stats">
                <p class="up">1375%</p>
              </label>
            </lablel>
          </div>

          <div class="sm-overview-item">
            <label class="first-line">
              <p class="views">Retweets</p>
              <img src="images/icon-twitter.svg" alt="social-icon">
            </label>
            <lablel class="second-line">
              <span class="min-num">117</span>

              <label class="stats-min">
                <img src="images/icon-up.svg" alt="social-stats">
                <p class="up">303%</p>
              </label>
            </lablel>
          </div>

          <div class="sm-overview-item">
            <label class="first-line">
              <p class="views">Likes</p>
              <img src="images/icon-twitter.svg" alt="social-icon">
            </label>
            <lablel class="second-line">
              <span class="min-num">507</span>

              <label class="stats-min">
                <img src="images/icon-up.svg" alt="social-stats">
                <p class="up">553%</p>
              </label>
            </lablel>
          </div>

          <div class="sm-overview-item">
            <label class="first-line">
              <p class="views">Likes</p>
              <img src="images/icon-youtube.svg" alt="social-icon">
            </label>
            <lablel class="second-line">
              <span class="min-num">107</span>

              <label class="stats-min">
                <img src="images/icon-down.svg" alt="social-stats">
                <p class="down">19%</p>
              </label>
            </lablel>
          </div>

          <div class="sm-overview-item">
            <label class="first-line">
              <p class="views">Total Views</p>
              <img src="images/icon-youtube.svg" alt="social-icon">
            </label>
            <lablel class="second-line">
              <span class="min-num">1407</span>

              <label class="stats-min">
                <img src="images/icon-down.svg" alt="social-stats">
                <p class="down">12%</p>
              </label>
            </lablel>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mrlahmar">Alaa Lahmar</a>.
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
